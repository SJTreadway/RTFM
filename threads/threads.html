<div>
  <a ui-sref="logout">Logout</a>
    <h1>Threads</h1>
    <div class='row'>
      <form name="newThreadForm" class="col-md-6" ng-submit="createThread(username, newThreadTitle)">
          <input type="text" ng-model="newThreadTitle" placeholder="New thread title..." required/>
          <input type="text" ng-model="username" placeholder="Username..." required/>
          <button type="submit" class='btn-primary' ng-disabled="newThreadForm.$invalid">Add Thread</button>
      </form>
    </div>

    <ul>
        <h3 ng-repeat="thread in threads">
            <a ui-sref="thread({threadId: thread.$id})">
                <span>{{ thread.title }}</span>
                <span>(by {{ thread.username }})</span>
            </a>
        </h3>
    </ul>
</div>

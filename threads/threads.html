<div>
    <h1>Threads</h1>
    <div class='row'>
      <form name="newThreadForm" class="col-md-6">
          <input type="text" ng-model="newThreadTitle" placeholder="New thread title..." required/>
          <input type="text" ng-model="username" placeholder="Username..." required/>
          <button class='btn-primary' ng-disabled="newThreadForm.$invalid" ng-click="createThread(username, newThreadTitle)">Add Thread</button>
      </form>
    </div>

    <ul>
        <h3 ng-repeat="thread in threads">
            <a ng-href="#/threads/{{thread.$id}}">
                <span>{{ thread.title }}</span>
                <span>(by {{ thread.username }})</span>
            </a>
        </h3>
    </ul>
</div>
